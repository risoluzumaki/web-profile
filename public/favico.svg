<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Latar kotak dengan gradient halus -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="rGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="50%" stop-color="#0099cc" />
      <stop offset="100%" stop-color="#0066ff" />
    </linearGradient>
  </defs>

  <!-- Kotak latar bulat sudut -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="url(#bgGrad)" />

  <!-- Huruf R dengan gradient + inner glow -->
  <path d="
    M 28 18 V 82
    M 28 82
    Q 28 50, 52 50
    Q 72 50, 72 68
    Q 72 80, 62 82
    M 52 50 L 78 18
  " 
  stroke="url(#rGrad)" 
  stroke-width="14" 
  fill="none" 
  stroke-linecap="round" 
  stroke-linejoin="round"/>

  <!-- Efek glow halus di dalam R -->
  <path d="
    M 28 82
    Q 28 50, 52 50
    Q 72 50, 72 68
    Q 72 80, 62 82
  " 
  stroke="#00ffff" 
  stroke-width="4" 
  fill="none" 
  opacity="0.3"/>
</svg>